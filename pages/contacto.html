<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../CSS/styles.css">
    <title> Contacto - Santos Seguros </title>
</head>
<body>
    <header>

   
        <div class="rey">
            <img src="../img/logo.jpg" alt="logo de la empresa">
            <h1> Santos Seguros </h1>
        </div>

        <nav class="menu">
            <ul>
                <li class="caja">
                    <a href="../index.html"> Nosotros </a>
                </li>
                <li class="caja">
                    <a href="../pages/companias.html"> Companias </a>
                </li>
                <li class="caja">
                    <a href="../pages/seguros.html"> Seguros </a>
                </li>
                <li class="caja">
                    <a href="../pages/siniestros.html"> Siniestros </a>
                </li>
                <li class="caja">
                    <a href="../pages/contacto.html"> Contacto </a>
                </li>
            </ul>   
        </nav>

    
    </header>
    
    <section>
        <div>
            <h2 class="subtitulo"> Contacto </h2>
            <p class="dudas"> Para cualquier duda o consulta que tengas, dejanos tus datos y un mensaje mas abajo y te lo respondemos a la brevedad.</p>
        </div>

        <form>
            <fieldset>
            <legend class="formulario"> Formulario de contacto </legend>

                <div>
                    <label class="datos" for="nombre">
                    Completa tu nombre
                    </label>

                    <input type="text" name="nombre" id="nombre" placeholder="Nombre Completo">
                </div>

                <div>
                    <label class="datos" for="Mail">
                        Completa tu mail
                    </label>

                    <input type="email" name="mail" id="mail" placeholder=" Escriba su Mail">
                </div>
            
                <div>
                    <label class="datos" for="mensaje">
                        Mensaje
                    </label>

                    <input type="text" name=" mensaje" id="mensaje" placeholder="Escribe tu Consulta">
                </div>

                <div>
                    <input class="datos" type="submit">
                    <input class="datos" type="reset" value="Borrar">
                </div>

            </fieldset>
        </form>
    <section>

    <footer>
        <h2 class="derechos"> todos los derechos reservados </h2>
    </footer>

</body>
</html>
