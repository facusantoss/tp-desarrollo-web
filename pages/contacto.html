    <section>
        <div>
            <h2 class="subtitulo"> Contacto </h2>
            <p class="dudas"> Para cualquier duda o consulta que tengas, dejanos tus datos y un mensaje mas abajo y te lo respondemos a la brevedad.</p>
        </div>

        <form>
            <fieldset>
            <legend class="formulario"> Formulario de contacto </legend>

                <div>
                    <label class="datos" for="nombre">
                    Completa tu nombre
                    </label>

                    <input type="text" name="nombre" id="nombre" placeholder="Nombre Completo">
                </div>

                <div>
                    <label class="datos" for="Mail">
                        Completa tu mail
                    </label>

                    <input type="email" name="mail" id="mail" placeholder=" Escriba su Mail">
                </div>
            
                <div>
                    <label class="datos" for="mensaje">
                        Mensaje
                    </label>

                    <input type="text" name=" mensaje" id="mensaje" placeholder="Escribe tu Consulta">
                </div>

                <div>
                    <input class="datos" type="submit">
                    <input class="datos" type="reset" value="Borrar">
                </div>

            </fieldset>
        </form>
    <section>

        <footer class="container">
            <div class="row d-flex justify-content-center">
                <img class="col-12 logo" src="../img/logo.jpg" alt="">
                <h2 class="derechos"> Todos los derechos reservados </h2> 
            </div>    
        </footer>

    <!-- JavaScript Bundle with Popper -->
